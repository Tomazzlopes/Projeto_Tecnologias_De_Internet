<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css"> <title>Agenda - MRLOPEZ</title>
</head>
<body>
    <header class="headerbestof">
        <img src="../Fotos e Media para o Site/image.png" alt="MRLOPEZ" class="logo">
    </header>

    <div class="div1">
       <h1>AGENDA</h1>
        <p>Upcoming Shows & Tour Dates</p>
    </div>

    <main class="agenda-container">
        <div class="agenda-item">
            <div class="date-box">
                <span class="day">15</span>
                <span class="month">JAN</span>
            </div>
            <div class="event-details">
                <h2>BRONZE CLUB</h2>
                <p>Santarém, Portugal</p>
            </div>
            <div class="event-status">
                <span class="status-btn">CONFIRMED</span>
            </div>
        </div>

        <div class="agenda-item">
            <div class="date-box">
                <span class="day">08</span>
                <span class="month">MAI</span>
            </div>
            <div class="event-details">
                <h2>DIA DO MUNICÍPIO</h2>
                <p>Alcanena, Santarém</p>
            </div>
            <div class="event-status">
                <span class="status-btn">UPCOMING</span>
            </div>
        </div>

        <div class="agenda-item past-event"> <div class="date-box">
                <span class="day">24</span>
                <span class="month">DEZ</span>
            </div>
            <div class="event-details">
                <h2>X-MAS NIGHT</h2>
                <p>Golegã, Portugal</p>
            </div>
            <div class="event-status">
                <span class="status-btn">DONE</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MRLOPEZ. All rights reserved.</p>
    </footer>
</body>
</html>
